<@controller
   class="APF\tools\form\RadioGroupTagController"
@>
<html:form name="test">
   <div>
      Radio group built with RadioGroupTag:
      <br />
      ${radio-message}
      <br />
      <form:radiogroup name="radio-group">

         <br />
         Middle: <form:radio name="radio" id="r3" value="3"/>

   </div>
