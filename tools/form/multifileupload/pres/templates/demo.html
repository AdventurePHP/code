<@controller
   class="APF\tools\form\multifileupload\pres\documentcontroller\DemoController"
@><!DOCTYPE html>
<html>
   <head>
      <title>Multi file upload demo</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      <!--
         Add JS and CSS files here. E.g.:

         <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddCssTag" prefix="htmlheader" name="addcss" />
         <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddJsTags" prefix="htmlheader" name="addjs" />

         <htmlheader:addjs namespace="..." filename="jquery-*" priority="100" />
         <htmlheader:addjs namespace="..." filename="jquery-ui-*"  priority="99" />

         <htmlheader:addjs namespace="..." filename="jquery.fileupload" priority="90" />
         <htmlheader:addjs namespace="..." filename="jquery.fileupload-ui" priority="89" />
         <htmlheader:addcss namespace="..." filename="jquery.fileupload-ui" />

         <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderGetHeadTag" prefix="htmlheader" name="gethead" />
         <htmlheader:gethead />

      -->
   </head>
   <body>
      <core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
      <html:form name="file_upload" >
         <form:addtaglib class="APF\tools\form\multifileupload\pres\taglib\MultiFileUploadTag" prefix="form" name="multifileupload" />
         <form:multifileupload name="testfield"/>

         <form:button name="send" value="Send"/>
      </html:form>
   </body>
</html>
