<@controller
class="APF\modules\comments\pres\controller\CommentCreateEntryController"
@>
<div class="cm--create">
   <div class="cm--create-head">
      <html:getstring namespace="APF\modules\comments" config="language.ini" entry="formhint.text.1"/>
      <a href="${back}#comments" title="<html:getstring namespace="APF\modules\comments" config="language.ini"
      entry="formhint.text.2.title" />"><strong>
      <html:getstring namespace="APF\modules\comments" config="language.ini" entry="formhint.text.2"/>
   </strong></a>
      <html:getstring namespace="APF\modules\comments" config="language.ini" entry="formhint.text.3"/>
   </div>
   <div class="cm--create-form">
      <html:form name="AddComment" method="post">
         <span><html:getstring namespace="APF\modules\comments" config="language.ini" entry="form.name"/>*</span>
         <form:text
               maxlength="100"
               name="Name"
               class="cm--create-element-name"
               />
         <br/>
         <span><html:getstring namespace="APF\modules\comments" config="language.ini" entry="form.email"/>*</span>
         <form:text
               maxlength="100"
               name="EMail"
               class="cm--create-element-email"
               />
         <br/>
         <br/>
         <html:getstring namespace="APF\modules\comments" config="language.ini" entry="form.comment"/>
         <br/>
         <form:area
               name="Comment"
               class="cm--create-element-comment"
               cols="50"
               rows="6"
               />
         <br/>
         <br/>
         <span><html:getstring namespace="APF\modules\comments" config="language.ini" entry="form.confirm"/>*</span>
         <br/>
         <br/>

         <form:captcha
               text_class="cm--create-element-captcha"
               name="Captcha"
               clearonerror="true"
               />
         <br/>
         <br/>
         <form:button name="Save" class="cm--create-element-button"/>
         <form:addfilter
               class="APF\tools\form\filter\EMailFilter"
               button="Save"
               control="EMail"
               />
         <form:addfilter
               class="APF\tools\form\filter\StripTagsFilter"
               button="Save"
               control="Comment|Name"
         />
         <form:addvalidator
               class="APF\tools\form\validator\TextLengthValidator"
               button="Save"
               control="Name|Comment"
               />
         <form:addvalidator
               class="APF\tools\form\validator\EMailValidator"
               button="Save"
               control="EMail"
               />
         <form:addvalidator
               class="APF\modules\captcha\pres\validator\CaptchaValidator"
               control="Captcha"
               button="Save"
               />
      </html:form>
   </div>
</div>
