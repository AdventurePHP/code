<@controller
   class="APF\modules\newspager\pres\controller\NewsPagerController"
@>
<div class="apf-news-pager" data-lang="${NewsLanguage}" data-news-count="${NewsCount}" data-error-message="${ErrorMsg}" data-action-url="${ActionUrl}" data-data-dir="${DataDir}">
   <div class="news">
      <h3>${Headline}</h3>
      <h4>${SubHeadline}</h4>
      <p>${Content}</p>
   </div>
   <a class="prev" href="#">&lt;</a>
   <a class="next" href="#">&gt;</a>
</div>
