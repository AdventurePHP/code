<@controller
class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyAddGroupsController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.add-groups-to-proxy.headline" delimiter="."/>
</h3>

<html:form name="add_perm" method="post">
   <div>
      <p>
         <html:getstring
               name="intro-text"
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.add-groups-to-proxy.intro.text" delimiter="."/>
      </p>
      <form:listener control="groups">
         <div class="error-cont">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-groups-to-proxy.validator.message" delimiter="."/>
         </div>
      </form:listener>
      <div>
         <label for="groups">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-groups-to-proxy.groups.label" delimiter="."/>
         </label>
         <form:multiselect id="groups" name="groups" size="6"/>
      </div>
      <form:addvalidator
            class="APF\tools\form\validator\MultiSelectFieldValidator"
            control="groups"
            button="add"
            />
      <form:button name="add">
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.add-groups-to-proxy.button.label" delimiter="."/>
      </form:button>
      <form:hidden name="proxyid"/>
   </div>
</html:form>
<html:template name="NoMoreGroups">
   <p>
      <html:getstring
            name="message-1"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.proxy.add-groups-to-proxy.message.1" delimiter="."/>
   </p>
   <p>
      <html:getstring
            name="message-2"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.proxy.add-groups-to-proxy.message.2" delimiter="."/>
   </p>
</html:template>
