<@controller
class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyAddController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.add-proxy.headline" delimiter="."/>
</h3>
<p>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.add-proxy.intro.text" delimiter="."/>
</p>
<html:form name="visibilitydef" method="post">
   <div>
      <h4>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.add-proxy.basics.headline" delimiter="."/>
      </h4>
      <div>
         <label for="proxytypeid">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-proxy.proxy-type.label" delimiter="."/>
         </label>
         <form:select id="proxytypeid" name="proxytypeid"/>
      </div>
      <div>
         <label for="appobjectid">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-proxy.proxy-app-id.label" delimiter="."/>
         </label>
         <form:text id="appobjectid" name="appobjectid" maxlength="50" minlength="1"/>
         <form:addvalidator
               class="APF\tools\form\validator\TextLengthValidator"
               button="add"
               control="appobjectid"
               />
         <form:addvalidator
               class="APF\modules\usermanagement\pres\validator\AppObjectIdValidator"
               button="add"
               control="appobjectid"
               />
      </div>
      <form:listener control="users">
         <div class="error-cont">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-proxy.validator.message" delimiter="."/>
         </div>
      </form:listener>
      <div>
         <label for="users">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-proxy.users.label" delimiter="."/>
         </label>
         <form:multiselect id="users" name="users" size="6" alt="groups"/>
      </div>
      <div>
         <label for="groups">
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.add-proxy.groups.label" delimiter="."/>
         </label>
         <form:multiselect id="groups" name="groups" size="6"/>
      </div>
      <form:addvalidator
            class="APF\modules\usermanagement\pres\validator\UserOrGroupActivatedValidator"
            control="users"
            button="add"
            />
      <h4>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.add-proxy.access.headline" delimiter="."/>
      </h4>
      <div class="umgt-access-perms">
         <p>
            <form:checkbox id="read-perm" name="ReadPermission"/>
            <label for="read-perm">
               <html:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.add-proxy.read-perm.label" delimiter="."/>
            </label>
         </p>
         <p>
            <form:checkbox id="write-perm" name="WritePermission"/>
            <label for="write-perm">
               <html:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.add-proxy.write-perm.label" delimiter="."/>
            </label>
         </p>
         <p>
            <form:checkbox id="link-perm" name="LinkPermission"/>
            <label for="link-perm">
               <html:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.add-proxy.link-perm.label" delimiter="."/>
            </label>
         </p>
         <p>
            <form:checkbox id="delete-perm" name="DeletePermission"/>
            <label for="delete-perm">
               <html:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.add-proxy.delete-perm.label" delimiter="."/>
            </label>
         </p>
      </div>
      <form:button name="add">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.add-proxy.button.label" delimiter="."/>
      </form:button>
   </div>
</html:form>
