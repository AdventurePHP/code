<@controller
   namespace="modules::usermanagement::pres::documentcontroller::proxy"
   class="umgt_proxy_remove_users_controller"
@>
<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<h3><html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.proxy.remove-users-from-proxy.headline"/></h3>
<html:form name="add_perm" method="post">
   <p>
      <form:getstring
            name="intro-text"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-users-from-proxy.intro.text"/>
   </p>
   <form:listener control="users">
      <div class="error-cont">
         <listener:getstring
             namespace="modules::usermanagement::pres"
             config="labels.ini"
             entry="frontend.proxy.remove-users-from-proxy.validation.message"/>
      </div>
   </form:listener>
   <div>
      <label for="users"><form:getstring
             namespace="modules::usermanagement::pres"
             config="labels.ini"
             entry="frontend.proxy.remove-users-from-proxy.users.label"/></label>
      <form:multiselect id="users" name="users" size="6" />
   </div>
   <form:addvalidator
      class="MultiSelectFieldValidator"
      control="users"
      button="rem"
   />
   <form:button name="rem">
      <button:getstring
          namespace="modules::usermanagement::pres"
          config="labels.ini"
          entry="frontend.proxy.remove-users-from-proxy.button.label"/>
   </form:button>
   <form:hidden name="proxyid" />
</html:form>
<html:template name="NoMoreUsers">
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-users-from-proxy.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-usesr-from-proxy.message.2"/>
   </p>
</html:template>
