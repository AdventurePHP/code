<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\proxy\umgt_type_edit_controller"
@>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.proxy.edit-type.headline"/></h3>
<p>
   <html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.proxy.edit-type.intro.text"/>
</p>
<html:form name="add" method="post">
   <div>
      <form:error>
         <div class="error-cont">
            <error:getstring
                  namespace="modules::usermanagement::pres"
                  config="labels.ini"
                  entry="frontend.proxy.edit-type.validation.message"/>
         </div>
      </form:error>
      <p>
         <label for="proxytypename"><form:getstring
               namespace="modules::usermanagement::pres"
               config="labels.ini"
               entry="frontend.proxy.edit-type.type-name.label"/></label>
         <form:text id="proxytypename" name="proxytypename" maxlength="100" />
         <form:addvalidator
               control="proxytypename"
               button="send"
               class="TextLengthValidator"
               />
      </p>
      <p>
         <form:button name="send">
            <button:getstring
                  namespace="modules::usermanagement::pres"
                  config="labels.ini"
                  entry="frontend.proxy.edit-type.button.label"/>
         </form:button>
      </p>
   </div>
</html:form>
