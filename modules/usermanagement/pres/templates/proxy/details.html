<@controller
class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyDetailsController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.details.headline" delimiter="."/>
</h3>
<h4>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.details.subline.users-and-groups" delimiter="."/>
</h4>
<p>
   <html:getstring
         name="intro-text"
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.details.intro.text.users-and-groups" delimiter="."/>
</p>
<table class="vis-def">
   <thead>
   <tr>
      <td>&nbsp;</td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.users-groups.label" delimiter="."/>
      </td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.actions.label" delimiter="."/>
      </td>
   </tr>
   </thead>
   <tbody>
   ${list}
   </tbody>
</table>

<h4>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.details.subline.access" delimiter="."/>
</h4>
<p>
   <html:getstring
         name="intro-text"
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.details.intro.text.access" delimiter="."/>
</p>
<html:template name="access-perms">
   <div class="umgt-access-perms">
      <p>
         <umgt:media id="read"/>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.read-perm.label" delimiter="."/>
      </p>
      <p>
         <umgt:media id="write"/>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.write-perm.label" delimiter="."/>
      </p>
      <p>
         <umgt:media id="relation"/>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.link-perm.label" delimiter="."/>
      </p>
      <p>
         <umgt:media id="delete"/>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.details.delete-perm.label" delimiter="."/>
      </p>
   </div>
</html:template>

<html:template name="listitem">
   <tr>
      <td>
         <umgt:media/>
      </td>
      <td>
         ${item}
      </td>
      <td>
         <a href="${delete_link}">
            <umgt:media filename="delete.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.details.actions.revoke.label" delimiter="."/>
            </umgt:media>
         </a>
      </td>
   </tr>
</html:template>
