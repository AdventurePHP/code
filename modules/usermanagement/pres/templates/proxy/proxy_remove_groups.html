<@controller
   namespace="modules::usermanagement::pres::documentcontroller::proxy"
   class="umgt_proxy_remove_groups_controller"
@>
<core:addtaglib namespace="tools::form::taglib" class="HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.proxy.remove-groups-from-proxy.headline"/></h3>
<html:form name="add_perm" method="post">
   <p>
      <form:getstring
         name="intro-text"
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.proxy.remove-groups-from-proxy.intro.text"/>
   </p>
   <form:listener control="groups">
      <div class="error-cont">
         <listener:getstring
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-groups-from-proxy.validation.message"/>
      </div>
   </form:listener>
   <div>
      <label for="groups"><listener:getstring
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.proxy.remove-groups-from-proxy.groups.label"/></label>
      <form:multiselect id="groups" name="groups" size="6"/>
   </div>
   <form:addvalidator
      class="MultiSelectFieldValidator"
      control="groups"
      button="rem"
   />
   <form:button name="rem">
      <button:getstring
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.proxy.remove-groups-from-proxy.button.label"/>
   </form:button>
   <form:hidden name="proxyid" />
</html:form>
<html:template name="NoMoreGroups">
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-groups-from-proxy.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.proxy.remove-groups-from-proxy.message.2"/>
   </p>
</html:template>
