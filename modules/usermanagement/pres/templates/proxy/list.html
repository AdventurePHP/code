<@controller
class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyListController"
@>
<p>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.list.intro.text"/>
</p>
<p>
   <html:form class="type-filter" name="type-filter">
      <div>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.filter.label"/>
         <form:select name="proxytypeid"/>
         <form:button name="go">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.list.button.label"/>
         </form:button>
      </div>
   </html:form>
</p>
<table class="vis-def">
   <thead>
   <tr>
      <td>&nbsp;</td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.proxy-definition.label"/>
      </td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.users.label"/>
      </td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.groups.label"/>
      </td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.actions.label"/>
      </td>
   </tr>
   </thead>
   <tbody>
   ${ProxyList}
   </tbody>
</table>

<html:template name="Proxy">
   <tr>
      <td>
         <umgt:media filename="visibility_def.png" alt="Delete visibility definition"/>
      </td>
      <td>
         <html:getstring
               name="proxy-def"
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.list.proxy-def.label"/>
      </td>
      <td>
         ${Users}
      </td>
      <td>
         ${Groups}
      </td>
      <td class="actions">
         <a href="${proxy_details}">
            <umgt:media filename="details.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.details.label"/>
            </umgt:media>
         </a>
         <a href="${proxy_delete}">
            <umgt:media filename="delete.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.delete.label"/>
            </umgt:media>
         </a>
         <a href="${proxy_add_user}">
            <umgt:media filename="group_add_user.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.add-users-to-proxy.label"/>
            </umgt:media>
         </a>
         <a href="${proxy_remove_user}">
            <umgt:media filename="group_remove_user.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.remove-users-from-proxy.label"/>
            </umgt:media>
         </a>
         <a href="${proxy_add_group}">
            <umgt:media filename="add_group.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.add-groups-to-proxy.label"/>
            </umgt:media>
         </a>
         <a href="${proxy_remove_group}">
            <umgt:media filename="remove_group.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.list.action.remove-groups-from-proxy.label"/>
            </umgt:media>
         </a>
      </td>
   </tr>
</html:template>
