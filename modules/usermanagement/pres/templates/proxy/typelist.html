<@controller
class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyTypeListController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.type-list.headline" delimiter="."/>
</h3>
<p>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.proxy.type-list.intro.text" delimiter="."/>
</p>
<table class="vis-def">
   <thead>
   <tr>
      <td>&nbsp;</td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.type-list.proxy-type.label" delimiter="."/>
      </td>
      <td>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.type-list.actions.label" delimiter="."/>
      </td>
   </tr>
   </thead>
   <tbody>
   ${TypeList}
   </tbody>
</table>
<html:template name="Type">
   <tr>
      <td>
         <umgt:media filename="visibility_def_type.png">
            <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.proxy.type-list.proxy-type-img.label" delimiter="."/>
         </umgt:media>
      </td>
      <td>${AppObjectName}</td>
      <td class="actions">
         <a href="${type_edit}">
            <umgt:media filename="edit.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.type-list.action.edit.label" delimiter="."/>
            </umgt:media>
         </a>
         <a href="${type_delete}">
            <umgt:media filename="delete.png">
               <media:getstring
                     namespace="APF\modules\usermanagement\pres"
                     config="labels.ini"
                     entry="frontend.proxy.type-list.action.delete.label" delimiter="."/>
            </umgt:media>
         </a>
      </td>
   </tr>
</html:template>
