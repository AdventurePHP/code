<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\proxy\ProxyDeleteController"
@>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
       namespace="APF\modules\usermanagement\pres"
       config="labels.ini"
       entry="frontend.proxy.delete-proxy.headline"/></h3>
<p>
   <html:getstring
          name="intro-text"
          namespace="APF\modules\usermanagement\pres"
          config="labels.ini"
          entry="frontend.proxy.delete-proxy.intro.text"/>
</p>
<html:form name="DelNo" method="post">
   <div>
      <form:button name="No">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.delete-proxy.button-no.label"/>
      </form:button>
   </div>
</html:form>
<html:form name="DelYes" method="post">
   <div>
      <form:button name="Yes">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.proxy.delete-proxy.button-yes.label"/>
      </form:button>
   </div>
</html:form>
