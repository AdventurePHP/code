<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\user\UserListController"
@>
<table class="vis-def">
   <thead>
      <tr>
         <td>&nbsp;</td>
         <td><html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.display-name.label"/></td>
         <td><html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.user-name.label"/></td>
         <td><html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.groups.label"/></td>
         <td><html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.roles.label"/></td>
         <td><html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.actions.label"/></td>
      </tr>
   </thead>
   <tbody>
      <html:placeholder name="UserList"/>
   </tbody>
</table>

<html:template name="User">
   <template:addtaglib class="APF\modules\usermanagement\pres\taglib\UmgtMediaInclusionTag" prefix="umgt" name="media"/>
   <tr>
      <td>
         <umgt:media filename="user.png">
            <media:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.list.action.details.label"/>
         </umgt:media>
      </td>
      <td>
         <template:placeholder name="DisplayName"/>
      </td>
      <td>
         <template:placeholder name="Username"/>
      </td>
      <td>
         <template:placeholder name="Groups"/>
      </td>
      <td>
         <template:placeholder name="Roles"/>
      </td>
      <td class="actions">
         <a href="<template:placeholder name="LinkUserDetails" />">
            <umgt:media filename="details.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.user-icon.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="LinkUserEdit" />">
            <umgt:media filename="edit.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.edit.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="LinkUserDelete" />">
            <umgt:media filename="delete.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.delete.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="AddUserToGroup" />">
            <umgt:media filename="add_group.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.add-group.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="RemoveUserFromGroup" />">
            <umgt:media filename="remove_group.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.remove-group.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="AssignRoleToUser" />">
            <umgt:media filename="role_add.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.role-add.label"/>
            </umgt:media>
         </a>
         <a href="<template:placeholder name="RemoveRoleFromUser" />">
            <umgt:media filename="role_remove.png">
               <media:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.list.action.role-remove.label"/>
            </umgt:media>
         </a>
      </td>
   </tr>
</html:template>
