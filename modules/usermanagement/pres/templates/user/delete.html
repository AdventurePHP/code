<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\user\UserDeleteController"
@>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.user.delete.headline"/></h3>
<p>
   <html:getstring
         name="DisplayName"
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.user.delete.confirmation.text"/>
</p>
<html:form name="UserDelNo" method="post">
   <div>
      <form:button name="No">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.delete.button-no.label"/>
      </form:button>
   </div>
</html:form>
<html:form name="UserDelYes" method="post">
   <div>
      <form:button name="Yes">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.delete.button-yes.label"/>
      </form:button>
   </div>
</html:form>
