<@controller
   namespace="modules::usermanagement::pres::documentcontroller::user"
   class="umgt_user_details_controller"
@>
<h3>Details for user &quot;<html:placeholder name="Username" />&quot;</h3>
<core:addtaglib namespace="tools::html::taglib" prefix="html" class="iterator" />
<h4>User details:</h4>
<html:template name="User">
  <template:placeholder name="FirstName" />, <template:placeholder name="LastName" />
  <br />
  <template:placeholder name="EMail" />
</html:template>

<h4>Groups:</h4>
<html:iterator name="Groups">
  <iterator:item getter="getProperty">
    * <em><item:placeholder name="DisplayName" /></em>
    <br />
  </iterator:item>
</html:iterator>

<h4>Roles:</h4>
<html:iterator name="Roles">
  <iterator:item getter="getProperty">
    * <em><item:placeholder name="DisplayName" /></em>
    <br />
  </iterator:item>
</html:iterator>
      
<h4>Objects:</h4>
<html:iterator name="Proxies">
   <ul>
   <iterator:item getter="getProperty">
      <item:addtaglib namespace="modules::usermanagement::pres::taglib" prefix="umgt" class="media" />
      <li>
         <umgt:media filename="cc-blockdevice2-128x128.png" title="Visibility definition" />
         App object id: <strong><item:placeholder name="AppObjectId" /></strong>,
         definition id: <strong><item:placeholder name="AppProxyID" /></strong>
      </li>
   </iterator:item>
   </ul>
</html:iterator>
