<html:form name="UserForm" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            control="FirstName|LastName|Username"
            button="UserButton"
            />

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.first-name.label" delimiter="."/>
      </label>
      <form:text name="FirstName" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.last-name.label" delimiter="."/>
      </label>
      <form:text name="LastName" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.street-name.label" delimiter="."/>
      </label>
      <form:text name="StreetName" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.street-number.label" delimiter="."/>
      </label>
      <form:text name="StreetNumber" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.zip.label" delimiter="."/>
      </label>
      <form:text name="ZIPCode" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.city.label" delimiter="."/>
      </label>
      <form:text name="City" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.email.label" delimiter="."/>
      </label>
      <form:text name="EMail" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.mobile.label" delimiter="."/>
      </label>
      <form:text name="Mobile" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.user-name.label" delimiter="."/>
      </label>
      <form:text name="Username" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.password.label" delimiter="."/>
      </label>
      <form:password name="Password" optional="true" ref="Password2" maxlength="100"/>

      <label>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.edit.form.repeat.label" delimiter="."/>
      </label>
      <form:password name="Password2" optional="true" maxlength="100"/>
      <form:addvalidator
            class="APF\tools\form\validator\FieldCompareValidator"
            button="UserButton"
            control="Password"
            />
      <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            button="UserButton"
            control="Password|Password2"
            />
      <p>
         <form:button name="UserButton">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.edit.form.button.label" delimiter="."
                  />
         </form:button>
         <form:hidden name="userid"/>
      </p>
   </div>
</html:form>
