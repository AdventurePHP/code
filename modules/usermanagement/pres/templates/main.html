<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Usermanagement backend</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
      .formfield {
         border: 1px solid #000000;
         background-color: #eeeeee;
      }
      .umgt-header {
         font-size: 28px;
         font-weight: bolder;
         color: #bbbbbb;
         margin-bottom: .5em;
      }
      .umgt-menu {
         margin-bottom: 1em;
      }
      .umgt-warn {
         border: 2px solid orange;
         padding: 10px;
         color: orange;
         font-weight: bold;
         background: #efefef;
      }
      body {
         background-color: white;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 12px;
         margin: 10px;
         overflow: auto;
         text-align: left;
      }

      a:link
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: none;
      }

      a:visited
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: none;
      }

      a:focus
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }

      a:hover
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }

      a:active
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }

      a.menu_links:link
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: none;
      }

      a.menu_links:visited
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: none;
      }

      a.menu_links:focus
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }

      a.menu_links:hover
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }

      a.menu_links:active
      {
         color: #bbbbbb;
         font-weight: bold;
         text-decoration: underline;
      }
      .apf-form-error {
         border: 2px solid red;
      }
      .error-cont {
         margin: 5px;
         padding: 5px;
         border: 2px solid red;
         background-color: #eeeeee;
      }
      form label {
         display: block;
      }
      form input[type=submit] {
         display: block;
         margin-top: 20px;
      }
      table.vis-def {
         border: 0px solid gray;
      }
      table.vis-def td {
         padding: 4px;
         vertical-align: top;
      }
      table.vis-def td img {
         position: relative;
         top: 4px;
      }
      table.vis-def tbody td {
         border-bottom: 1px solid gray;
      }
      table.vis-def thead {
         background-color: #cccccc;
         font-weight: bold;
      }
      table.vis-def ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
      }
  </style>
</head>
<body>
  <h1 class="umgt-header">Usermanagement backend</h1>

  <core:importdesign namespace="modules::usermanagement::pres::templates" template="menu" />

  <core:importdesign namespace="modules::usermanagement::pres::templates" template="[mainview = start]" incparam="mainview" />

</body>
</html>
