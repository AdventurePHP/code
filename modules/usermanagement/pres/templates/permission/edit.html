<@controller namespace="modules::usermanagement::pres::documentcontroller::permission" class="umgt_edit_controller" @>
<p>
   Please edit in the following fields:
</p>
<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<html:form name="PermissionEdit" method="post">
  <form:addvalidator
    class="TextLengthValidator"
    button="Edit"
    control="DisplayName|Name|Value"
  />
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td><strong>Display name</strong>:</td>
      <td><form:text name="DisplayName" style="width: 200px;" class="formfield" maxlength="100" /></td>
    </tr>
    <tr>
      <td><strong>Key</strong>:</td>
      <td><form:text name="Name" style="width: 200px;" class="formfield" maxlength="100" /></td>
    </tr>
    <tr>
      <td><strong>Value</strong>:</td>
      <td><form:text name="Value" style="width: 200px;" class="formfield" maxlength="100" /></td>
    </tr>
  </table>
  <br />
  <br />
  <form:button name="Edit" class="formfield" value="Save" />
  <form:hidden name="permissionid" />
</html:form>
