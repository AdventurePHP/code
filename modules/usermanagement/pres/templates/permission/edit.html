<@controller
class="APF\modules\usermanagement\pres\documentcontroller\permission\PermissionEditController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.permission.edit.headline" delimiter="."/>
</h3>
<html:form name="PermissionEdit" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            button="Edit"
            control="DisplayName|Name|Value"
            />
      <p>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.permission.edit.intro.text" delimiter="."/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.permission.edit.display-name.label" delimiter="."/>
         </label>
         <form:text name="DisplayName" maxlength="100"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.permission.edit.name.label" delimiter="."/>
         </label>
         <form:text name="Name" maxlength="100"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.permission.edit.value.label" delimiter="."/>
         </label>
         <form:text name="Value" maxlength="100"/>
      </p>
      <p>
         <form:button name="Edit">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.permission.edit.button.label" delimiter="."/>
         </form:button>
         <form:hidden name="permissionid"/>
      </p>
   </div>
</html:form>
