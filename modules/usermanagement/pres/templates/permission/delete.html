<@controller
   namespace="modules::usermanagement::pres::documentcontroller::permission"
   class="umgt_permission_delete_controller"
@>
<core:addtaglib namespace="tools::form::taglib" class="HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.permission.delete.headline"/></h3>
<p>
   <html:getstring
         name="display-name"
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.permission.delete.confirmation.text"/>
</p>

<html:form name="PermissionDelNo" method="post">
   <form:button name="No">
      <button:getstring
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.permission.delete.button-no.label"/>
   </form:button>
</html:form>

<html:form name="PermissionDelYes" method="post">
   <form:button name="Yes">
      <button:getstring
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.permission.delete.button-yes.label"/>
   </form:button>
</html:form>
