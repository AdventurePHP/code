<@controller namespace="modules::usermanagement::pres::documentcontroller::permission" class="umgt_list_controller" @>
<table class="vis-def">
   <thead>
      <tr>
         <td>Display name</td>
         <td>Name</td>
         <td>Value</td>
         <td>Action</td>
      </tr>
   </thead>
   <tbody>
      <html:placeholder name="ListPermissions" />
   </tbody>
</table>
<html:template name="Permission">
  <template:addtaglib namespace="modules::usermanagement::pres::taglib" prefix="umgt" class="media" />
  <tr>
    <td><template:placeholder name="DisplayName" /></td>
    <td><template:placeholder name="Name" /></td>
    <td><template:placeholder name="Value" /></td>
    <td>
      <a href="<template:placeholder name="permission_edit" />" title="Edit permission">
        <umgt:media filename="cc-package_settings-128x128.png" alt="Edit permission" title="Edit permission" />
      </a>
      <a href="<template:placeholder name="permission_delete" />" title="Delete Permission">
        <umgt:media filename="cc-trashcan_empty2-128x128.png" alt="Delete permission" title="Delete permission" />
      </a>
      <a href="<template:placeholder name="permission_ass2role" />" title="Assign permission to role">
         <umgt:media filename="cc-forward2-128x128.png" alt="Assign permission to role" title="Assign permission to role" />
      </a>
      <a href="<template:placeholder name="permission_detachfromrole" />" title="Detach permission from role">
         <umgt:media filename="cc-backward2-red-128x128.png" alt="Detach permission from role" title="Detach permission from role" />
      </a>
    </td>
  </tr>
</html:template>
