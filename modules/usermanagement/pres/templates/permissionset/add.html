<@controller namespace="modules::usermanagement::pres::documentcontroller::permissionset" file="add_controller" class="umgt_add_controller" @>
Please fill in the following fields:
<br />
<br />
<html:placeholder name="PermissionSetAdd" />

<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<html:form name="PermissionSetAdd" method="post">
  <form:addvalidator
    class="MultiSelectFieldValidator"
    button="Add"
    control="Permission"
  />
  <form:addvalidator
    class="TextLengthValidator"
    button="Add"
    control="DisplayName"
  />
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td><strong>Display name</strong>:</td>
      <td><form:text name="DisplayName" style="width: 200px;" class="formfield" maxlength="100" /></td>
    </tr>
    <tr>
      <td><strong>Permissions</strong>:</td>
      <td><form:multiselect name="Permission" size="4" class="formfield" /></td>
    </tr>
  </table>
  <br />
  <br />
  <form:button name="Add" class="formfield" value="Add" />
</html:form>
