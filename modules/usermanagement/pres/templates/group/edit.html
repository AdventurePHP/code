<@controller
class="APF\modules\usermanagement\pres\documentcontroller\group\GroupEditController"
@>
<h3>
   <html:getstring
         name="headline"
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.group.edit.headline" delimiter="."
         />
</h3>
<p>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.group.edit.intro.text" delimiter="."
         />
</p>
<html:form name="GroupEdit" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            button="Edit"
            control="DisplayName"
            />
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.group.edit.form.display-name.label" delimiter="."
                  />
         </label>
         <form:text name="DisplayName" maxlength="100"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.group.edit.form.description.label" delimiter="."
                  />
         </label>
         <form:area name="Description"/>
      </p>
      <form:button name="Edit">
         <button:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.group.edit.form.button.label" delimiter="."
               />
      </form:button>
      <form:hidden name="groupid"/>
   </div>
</html:form>
