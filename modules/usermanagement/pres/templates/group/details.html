<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\group\GroupDetailsController"
@>
<core:addtaglib class="APF\tools\html\taglib\HtmlIteratorTag" prefix="html" name="iterator" />
<h3><html:getstring
      name="headline"
      namespace="APF\modules\usermanagement\pres"
      config="labels.ini"
      entry="frontend.group.details.headline"
      /></h3>
<h4><html:getstring
      namespace="APF\modules\usermanagement\pres"
      config="labels.ini"
      entry="frontend.group.details.group-details.label"
      /></h4>
<p>
   <html:placeholder name="Description" />
</p>

<h4><html:getstring
      namespace="APF\modules\usermanagement\pres"
      config="labels.ini"
      entry="frontend.group.details.users.label"
      /></h4>
<html:iterator name="Users">
   <ul>
   <iterator:item getter="getProperty">
      <item:addtaglib class="APF\modules\usermanagement\pres\taglib\UmgtMediaInclusionTag" prefix="umgt" name="media" />
      <li>
         <umgt:media filename="user.png">
            <media:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.group.details.user-img.label"
            />
         </umgt:media>
         <item:placeholder name="FirstName" />, <item:placeholder name="LastName" />
      </li>
   </iterator:item>
   </ul>
</html:iterator>

<h4><html:getstring
      namespace="APF\modules\usermanagement\pres"
      config="labels.ini"
      entry="frontend.group.details.roles.label"
      /></h4>
<html:iterator name="Roles">
   <ul>
   <iterator:item>
      <item:addtaglib class="APF\modules\usermanagement\pres\taglib\UmgtMediaInclusionTag" prefix="umgt" name="media" />
      <li>
         <umgt:media filename="role.png">
            <media:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.group.details.role-img.label"
            />
         </umgt:media>
         <item:placeholder getter="getDisplayName"/>
      </li>
   </iterator:item>
   </ul>
</html:iterator>
