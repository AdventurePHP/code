<@controller
class="APF\modules\usermanagement\pres\documentcontroller\group\GroupRemoveUserFromGroupsController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.user.remove-user-from-group.headline" delimiter="."/>
</h3>
<html:form name="Groups" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\MultiSelectFieldValidator"
            button="Remove"
            control="Groups"
            />
      <p>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.remove-user-from-group.intro.text" delimiter="."/>
      </p>
      <p>
         <form:multiselect name="Groups" size="4"/>
      </p>
      <p>
         <form:button name="Remove">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.remove-user-from-group.button.label" delimiter="."/>
         </form:button>
      </p>
   </div>
</html:form>

<html:template name="NoGroups">
   <p>
      <html:getstring
            name="message-1"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.user.remove-user-from-group.message.1" delimiter="."/>
   </p>
   <p>
      <html:getstring
            name="message-2"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.user.remove-user-from-group.message.2" delimiter="."/>
   </p>
</html:template>
