<@controller namespace="modules::usermanagement::pres::documentcontroller::group" class="umgt_add_controller" @>
<p>
   Please fill in the following fields:
</p>
<html:placeholder name="GroupAdd" />

<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<html:form name="GroupAdd" method="post">
  <form:addvalidator
    class="TextLengthValidator"
    control="DisplayName"
    button="Add"
  />
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td><strong>Display name</strong>:</td>
      <td><form:text name="DisplayName" style="width: 200px;" class="formfield" maxlength="100" /></td>
    </tr>
  </table>
  <br />
  <br />
  <form:button name="Add" class="formfield" value="Add" />
</html:form>
