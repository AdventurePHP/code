<@controller
   namespace="modules::usermanagement::pres::documentcontroller::group"
   class="umgt_group_remove_role_from_groups_controller"
@>
<core:addtaglib namespace="tools::html::taglib" prefix="html" class="getstring"/>
<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form"/>
<h3><html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.role.remove-role-from-groups.headline"/></h3>
<html:form name="Groups" method="post">
   <form:addvalidator
         class="MultiSelectFieldValidator"
         button="Remove"
         control="Groups"
         />
   <p>
      <form:getstring
             namespace="modules::usermanagement::pres"
             config="labels.ini"
             entry="frontend.role.remove-role-from-groups.intro.text"/>
   </p>
   <p>
      <form:multiselect name="Groups" size="4"/>
   </p>
   <p>
      <form:button name="Remove">
         <button:getstring
                namespace="modules::usermanagement::pres"
                config="labels.ini"
                entry="frontend.role.remove-role-from-groups.button.label"/>
      </form:button>
   </p>
</html:form>

<html:template name="NoMoreGroups">
   <template:addtaglib namespace="tools::html::taglib" prefix="template" class="getstring"/>
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.role.remove-role-from-groups.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.role.remove-role-from-groups.message.2"/>
   </p>
</html:template>
