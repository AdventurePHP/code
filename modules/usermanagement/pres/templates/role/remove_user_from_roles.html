<@controller
   namespace="modules::usermanagement::pres::documentcontroller::role"
   class="umgt_remove_user_from_roles_controller"
@>
<core:addtaglib namespace="tools::form::taglib" class="html_taglib_form" prefix="html" name="form" />
<h3><html:getstring
       namespace="modules::usermanagement::pres"
       config="labels.ini"
       entry="frontend.user.remove-user-from-role.headline"/></h3>
<html:form name="Roles" method="post">
   <form:addvalidator
         class="MultiSelectFieldValidator"
         button="Remove"
         control="Roles"
         />
   <p>
      <form:getstring
             namespace="modules::usermanagement::pres"
             config="labels.ini"
             entry="frontend.user.remove-user-from-role.intro.text"/>
   </p>
   <p>
      <form:multiselect name="Roles" size="4"/>
   </p>
   <p>
      <form:button name="Remove">
         <button:getstring
                namespace="modules::usermanagement::pres"
                config="labels.ini"
                entry="frontend.user.remove-user-from-role.button.label"/>
      </form:button>
   </p>
</html:form>
<html:template name="NoMoreRoles">
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.user.remove-user-from-role.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.user.remove-user-from-role.message.2"/>
   </p>
</html:template>
