<@controller
   namespace="modules::usermanagement::pres::documentcontroller::role"
   class="umgt_role_delete_controller"
@>
<core:addtaglib namespace="tools::html::taglib" prefix="html" class="getstring" />
<h3><html:getstring
      namespace="modules::usermanagement::pres"
      config="labels.ini"
      entry="frontend.role.delete.headline"/></h3>
<p>
   <html:getstring
      name="display-name"
      namespace="modules::usermanagement::pres"
      config="labels.ini"
      entry="frontend.role.delete.intro.text"/>
</p>
<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<html:form name="RoleDelNo" method="post">
  <form:button name="No">
     <button:getstring
        namespace="modules::usermanagement::pres"
        config="labels.ini"
        entry="frontend.role.delete.button-no.label"/>
  </form:button>
</html:form>
<html:form name="RoleDelYes" method="post">
  <form:button name="Yes">
     <button:getstring
        namespace="modules::usermanagement::pres"
        config="labels.ini"
        entry="frontend.role.delete.button-yes.label"/>
  </form:button>
</html:form>
