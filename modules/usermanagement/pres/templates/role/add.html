<@controller
   namespace="modules::usermanagement::pres::documentcontroller::role"
   class="umgt_role_add_controller"
@>
<p>
   Please fill in the following fields:
</p>
<core:addtaglib namespace="tools::form::taglib" prefix="html" class="form" />
<html:form name="RoleAdd" method="post">
   <p>
      <label>Display name:</label>
      <form:text name="DisplayName" style="width: 200px;" class="formfield" maxlength="100" />
      <form:addvalidator
         class="TextLengthValidator"
         button="Add"
         control="DisplayName"
      />
   </p>
   <p>
      <label>Description:</label>
      <form:area name="Description"/>
   </p>
   <p>
      <label>Permissions:</label>
      <form:multiselect name="Permission" size="4"/>
      <form:addvalidator
         class="MultiSelectFieldValidator"
         button="Add"
         control="Permission"
      />
   </p>
   <p>
      <form:button name="Add" class="formfield" value="Add" />
   </p>
</html:form>
