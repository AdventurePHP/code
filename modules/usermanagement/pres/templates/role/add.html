<@controller
class="APF\modules\usermanagement\pres\documentcontroller\role\RoleAddController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.role.add.headline"/>
</h3>
<html:form name="RoleAdd" method="post">
   <div>
      <p>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add.intro.text"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add.display-name.label"/>
         </label>
         <form:text name="DisplayName" maxlength="100"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add.description.label"/>
         </label>
         <form:area name="Description"/>
      </p>
      <p>
         <label>
            <html:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add.permissions.label"/>
         </label>
         <form:multiselect name="Permission" size="4"/>
      </p>
      <p>
         <form:button name="Add">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add.button.label"/>
         </form:button>
         <form:addvalidator
               class="APF\tools\form\validator\TextLengthValidator"
               button="Add"
               control="DisplayName"
               />
         <form:addvalidator
               class="APF\tools\form\validator\MultiSelectFieldValidator"
               button="Add"
               control="Permission"
               />
      </p>
   </div>
</html:form>
