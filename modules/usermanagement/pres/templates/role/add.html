<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\role\RoleAddController"
@>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<h3><html:getstring
      namespace="APF\modules\usermanagement\pres"
      config="labels.ini"
      entry="frontend.role.add.headline"/></h3>
<html:form name="RoleAdd" method="post">
   <div>
      <p>
         <form:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add.intro.text"/>
      </p>
      <p>
         <label><form:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add.display-name.label"/></label>
         <form:text name="DisplayName" maxlength="100" />
         <form:addvalidator
               class="APF\tools\form\validator\TextLengthValidator"
               button="Add"
               control="DisplayName"
               />
      </p>
      <p>
         <label><form:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add.description.label"/></label>
         <form:area name="Description"/>
      </p>
      <p>
         <label><form:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add.permissions.label"/></label>
         <form:multiselect name="Permission" size="4"/>
         <form:addvalidator
               class="APF\tools\form\validator\MultiSelectFieldValidator"
               button="Add"
               control="Permission"
               />
      </p>
      <p>
         <form:button name="Add">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add.button.label"/>
         </form:button>
      </p>
   </div>
</html:form>
