<@controller
class="APF\modules\usermanagement\pres\documentcontroller\role\AddUserToRolesController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.user.add-user-to-role.headline" delimiter="."/>
</h3>
<html:form name="Roles" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\MultiSelectFieldValidator"
            button="Assign"
            control="Roles"
            />
      <p>
         <html:getstring
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.user.add-user-to-role.intro.text" delimiter="."/>
      </p>
      <p>
         <form:multiselect name="Roles" size="4"/>
      </p>
      <p>
         <form:button name="Assign">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.user.add-user-to-role.button.label" delimiter="."/>
         </form:button>
      </p>
   </div>
</html:form>
<html:template name="NoMoreRoles">
   <p>
      <html:getstring
            name="message-1"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.user.add-user-to-role.message.1" delimiter="."/>
   </p>
   <p>
      <html:getstring
            name="message-2"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.user.add-user-to-role.message.2" delimiter="."/>
   </p>
</html:template>
