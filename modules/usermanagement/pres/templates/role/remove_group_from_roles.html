<@controller
class="APF\modules\usermanagement\pres\documentcontroller\role\RemoveGroupFromRolesController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.group.remove-roles-from-group.headline" delimiter="."
         />
</h3>
<html:form name="Roles" method="post">
   <div>
      <form:addvalidator
            class="APF\tools\form\validator\MultiSelectFieldValidator"
            button="Remove"
            control="Roles"
            />
      <p>
         <html:getstring
               name="display-name"
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.group.remove-roles-from-group.intro.text" delimiter="."
               />
      </p>
      <p>
         <form:multiselect name="Roles" size="4"/>
      </p>
      <p>
         <form:button name="Remove">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.group.remove-roles-from-group.label" delimiter="."
                  />
         </form:button>
      </p>
   </div>
</html:form>

<html:template name="NoMoreRoles">
   <p>
      <html:getstring
            name="message-1"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.group.remove-roles-from-group.message.1" delimiter="."/>
   </p>
   <p>
      <html:getstring
            name="message-2"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.group.remove-roles-from-group.message.2" delimiter="."/>
   </p>
</html:template>
