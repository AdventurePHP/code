<@controller
   class="APF\modules\usermanagement\pres\documentcontroller\role\umgt_remove_group_from_roles_controller"
@>
<h3><html:getstring
      namespace="modules::usermanagement::pres"
      config="labels.ini"
      entry="frontend.group.remove-roles-from-group.headline"
      /></h3>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<html:form name="Roles" method="post">
   <div>
      <form:addvalidator
            class="MultiSelectFieldValidator"
            button="Remove"
            control="Roles"
            />
      <p>
         <form:getstring
               name="display-name"
               namespace="modules::usermanagement::pres"
               config="labels.ini"
               entry="frontend.group.remove-roles-from-group.intro.text"
               />
      </p>
      <p>
         <form:multiselect name="Roles" size="4"/>
      </p>
      <p>
         <form:button name="Remove">
            <button:getstring
                  namespace="modules::usermanagement::pres"
                  config="labels.ini"
                  entry="frontend.group.remove-roles-from-group.label"
                  />
         </form:button>
      </p>
   </div>
</html:form>

<html:template name="NoMoreRoles">
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.group.remove-roles-from-group.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.group.remove-roles-from-group.message.2"/>
   </p>
</html:template>
