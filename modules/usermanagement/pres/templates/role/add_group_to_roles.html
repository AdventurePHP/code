<@controller
   namespace="modules::usermanagement::pres::documentcontroller::role"
   class="umgt_add_group_to_roles_controller"
@>
<h3><html:getstring
      namespace="modules::usermanagement::pres"
      config="labels.ini"
      entry="frontend.group.add-roles-to-group.headline"
      /></h3>
<core:addtaglib namespace="tools::form::taglib" class="html_taglib_form" prefix="html" name="form" />
<html:form name="Roles" method="post">
   <form:addvalidator
         class="MultiSelectFieldValidator"
         button="Assign"
         control="Roles"
         />
   <p>
      <form:getstring
         name="display-name"
         namespace="modules::usermanagement::pres"
         config="labels.ini"
         entry="frontend.group.add-roles-to-group.intro.text"
         />
   </p>
   <p>
      <form:multiselect name="Roles" size="4"/>
   </p>
   <p>
      <form:button name="Assign">
         <button:getstring
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.group.add-roles-to-group.button.label"
            />
      </form:button>
   </p>
</html:form>
<html:template name="NoMoreRoles">
   <p>
      <template:getstring
            name="message-1"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.group.add-roles-to-group.message.1"/>
   </p>
   <p>
      <template:getstring
            name="message-2"
            namespace="modules::usermanagement::pres"
            config="labels.ini"
            entry="frontend.group.add-roles-to-group.message.2"/>
   </p>
</html:template>
