<@controller
class="APF\modules\usermanagement\pres\documentcontroller\role\AddPermissionToRoleController"
@>
<h3>
   <html:getstring
         namespace="APF\modules\usermanagement\pres"
         config="labels.ini"
         entry="frontend.role.add-permission-to-role.headline"/>
</h3>
<html:form name="Permissions" method="post">
   <div>
      <p>
         <html:getstring
               name="display-name"
               namespace="APF\modules\usermanagement\pres"
               config="labels.ini"
               entry="frontend.role.add-permission-to-role.intro.text"/>
      </p>
      <p>
         <form:multiselect name="Permissions" size="4"/>
      </p>
      <p>
         <form:button name="Assign">
            <button:getstring
                  namespace="APF\modules\usermanagement\pres"
                  config="labels.ini"
                  entry="frontend.role.add-permission-to-role.button.label"/>
         </form:button>
         <form:addvalidator
            class="APF\tools\form\validator\MultiSelectFieldValidator"
            button="Assign"
            control="Permissions"
            />
      </p>
   </div>
</html:form>
<html:template name="NoMorePermissions">
   <p>
      <html:getstring
            name="message-1"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.role.add-permission-to-role.message.1"/>
   </p>
   <p>
      <html:getstring
            name="message-2"
            namespace="APF\modules\usermanagement\pres"
            config="labels.ini"
            entry="frontend.role.add-permission-to-role.message.2"/>
   </p>
</html:template>
