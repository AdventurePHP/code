<@controller
class="APF\modules\guestbook2009\pres\controller\GuestbookController"
@>
<core:addtaglib
      class="APF\modules\guestbook2009\pres\taglib\GuestbookLanguageLabelTag"
      prefix="html"
      name="langlabel"
      />
<div class="gb--main">
   <div class="gb--main-heading">
      ${title}
   </div>
   <div class="gb--main-text">
      ${description}
   </div>
   <core:importdesign
         namespace="APF\modules\guestbook2009\pres\templates"
         template="[gbview=list]"
         incparam="gbview"
         />
</div>
