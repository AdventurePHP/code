   }

   .gb--main-text {
      margin-bottom: 20px;
   }

   .gb--list-entry
   {
      background-color: #efefef;
   }

   .gb--list-entry-body {
      margin-bottom: 10px;
   }

   .gb--list-entry-header {
      margin-bottom: 20px;
      font-style: italic;
   }

   .gb--list-entry-header h4
   {
      font-size: 16px;
      font-weight: bold;
      font-style: normal;
      margin-bottom: 5px;
   }

   .gb--entry-body
   {
      margin-bottom: 10px;
   }

   .gb--entry-footer
   {
      font-size: 10px;
   }

   .gb--create-form,
   .gb--list-content,

      width: 380px;
   }

      border: 1px solid black;

   }

   .gb--login input {

   }

      width: 50px;
   }

   .gb--create-field-captcha-image {
      margin-right: 20px;
   }

   .gb--label-captcha {
      margin-right: 57px;
   }

   .gb--create-field-text {
      width: 380px;
      height: 200px;
      overflow: auto;
   }

   .gb--create-text {
      margin-bottom: 30px;
   }

   .gb--label-name {
      margin-right: 40px;
   }

   .gb--label-email {
      margin-right: 40px;
   }

   .gb--label-website {
      margin-right: 22px;
   }

   .gb--label-title {
      margin-right: 51px;
   }

   .gb--create-button-placer,
   .gb--login-button-placer {
      text-align: right;
   }

   .gb--login-label-user {
      margin-right: 26px;

   .gb--login-label-pass {
