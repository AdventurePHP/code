<@controller class="APF\modules\guestbook2009\pres\controller\GuestbookLoginController" @>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form"/>
<div class="gb--login">
   Please log in to administrate the guestbook.
   <br/>
   <br/>
   <html:form name="login" method="post">
      <form:placeholder name="error"/>
      <label class="gb--login-label-user">Username:</label>
      <form:text
            maxlength="100"
            name="username"
            class="gb--login-field-username"
            />
      <br/>
      <label class="gb--login-label-password">Password:</label>
      <form:password
            maxlength="100"
            name="password"
            class="gb--login-field-password"
            />
      <br/>
      <br/>

      <div class="gb--login-button-placer">
         <form:button name="login" value="Login" class="gb--login-button-login"/>
      </div>
      <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            button="login"
            control="username|password"
            />
   </html:form>
   <html:template name="error">
      <div class="gb--login-error-form">
         The given user credentials are wrong!
      </div>
   </html:template>
</div>
