<@controller
class="APF\modules\guestbook2009\pres\controller\GuestbookListController"
@>
<div class="gb--list-entries">
   <div class="gb--list-text">
      <html:langlabel entry="list.headline.start" delimiter="."/>
      <a href="${createlink}" title="<html:langlabel entry="list.headline.link.title" delimiter="."/>">
      <html:langlabel entry="list.headline.link.text" delimiter="."/>
      </a>
      <html:langlabel entry="list.headline.end" delimiter="."/>
   </div>
   <div class="gb--list-pager">
      ${pager}
   </div>
   <div class="gb--list-content">
      ${content}
   </div>
</div>
<html:template name="entry">
   <div class="gb--list-entry">
      <div class="gb--list-entry-header">
         <h4>
            ${title}
         </h4>
         ${name}, ${website}
      </div>
      <div class="gb--list-entry-body">
         ${text}
      </div>
      <div class="gb--list-entry-footer">
         <html:langlabel entry="list.date" delimiter="."/>
         : ${date},
         <html:langlabel entry="list.time" delimiter="."/>
         : ${time}
      </div>
   </div>
</html:template>
