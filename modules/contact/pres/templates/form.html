<@controller class="APF\modules\contact\pres\controller\ContactFormController" @>
<core:addtaglib class="APF\tools\form\taglib\HtmlFormTag" prefix="html" name="form" />
<p>
   <html:getstring namespace="APF\modules\contact" config="language.ini" entry="formhint.text" />
</p>
<div class="contact-form">
   <html:form name="contact" method="post">
      <div>
         <form:error id="toperror">
            <div class="error-container">
               <ul>
         </form:error>
         <form:listener control="sender-name" id="sender-error">
            <li><listener:getstring namespace="APF\modules\contact" config="language.ini" entry="form.name.error" /></li>
         </form:listener>
         <form:listener control="sender-address" id="addr-error">
            <li><listener:getstring namespace="APF\modules\contact" config="language.ini" entry="form.email.error" /></li>
         </form:listener>
         <form:listener control="subject" id="subject-error">
            <li><listener:getstring namespace="APF\modules\contact" config="language.ini" entry="form.subject.error" /></li>
         </form:listener>
         <form:listener control="content" id="text-error">
            <li><listener:getstring namespace="APF\modules\contact" config="language.ini" entry="form.text.error" /></li>
         </form:listener>
         <form:listener control="captcha-control" id="captcha-error">
            <li><listener:getstring namespace="APF\modules\contact" config="language.ini" entry="form.captcha.error" /></li>
         </form:listener>
         <form:error id="bottomerror">
               </ul>
            </div>
         </form:error>
         <form:addvalidator
            class="APF\tools\form\validator\TextLengthValidator"
            button="sendFormContact"
            control="sender-name|subject|content"
         />
         <form:addvalidator
            class="APF\tools\form\validator\EMailValidator"
            button="sendFormContact"
            control="sender-address"
         />
         <form:addfilter
            class="APF\tools\form\filter\EMailFilter"
            button="sendFormContact"
            control="sender-address"
         />
         <label for="contact-form-recipient">
            <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.person" />
         </label>
         <form:select id="contact-form-recipient" name="recipient" />
         <label for="contact-form-sendername">
            <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.name" />
         </label>
         <form:text id="contact-form-sendername" name="sender-name" />
         <label for="contact-form-recipient-email">
            <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.email" />
         </label>
         <form:text id="contact-form-recipient-email" name="sender-address" />
         <label for="contact-form-subject">
            <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.subject" />
         </label>
         <form:text id="contact-form-subject" name="subject" />
         <label for="contact-form-textarea">
            <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.comment" />
         </label>
         <form:area id="contact-form-textarea" name="content" cols="50" rows="6"/>
         <div class="fullsizebox captchabox">
            <label for="contact-form-captcha">
               <form:getstring namespace="APF\modules\contact" config="language.ini" entry="form.captcha" />
            </label>
            <form:addtaglib class="APF\modules\captcha\pres\taglib\SimpleCaptchaTag" prefix="form" name="captcha" />
            <form:captcha
               id="contact-form-captcha"
               name="captcha-control"
               clearonerror="true"
               text_id="contact-form-captcha"
               disable_inline="true"
            />
            <form:addvalidator
               class="APF\modules\captcha\pres\validator\CaptchaValidator"
               control="captcha-control"
               button="sendFormContact"
            />
         </div>
         <div class="fullsizebox buttonbox">
            <form:button name="sendFormContact" class="button">
               <button:getstring namespace="APF\modules\contact" config="language.ini" entry="form.button" />
            </form:button>
         </div>
      </div>
   </html:form>
</div>
