<@controller class="APF\extensions\apfelsms\pres\documentcontroller\SMSBreadcrumbNavTagController" @>

    <div class="breadcrumbNav">
        <template:placeholder name="breadcrumbs" />

</html:template>
<html:template name="breadcrumb">

</html:template>
