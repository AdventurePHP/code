<@controller namespace="extensions::news::pres::documentcontroller" class="frontend_controller" @>

<core:addtaglib namespace="tools::html::taglib" class="html_taglib_iterator" prefix="html" name="iterator" />
<html:iterator name="list">
    <div id="news">
        
        <div id="news-entries">
            <iterator:item>
                <div class="news-entry">
                    <div class="news-entry-title">
                        <item:placeholder name="title" />
                    </div>
                    <div class="news-entry-info">
                        <span class="news-entry-date">
                            <item:placeholder name="date" />
                        </span>
                        <item:placeholder name="author" />
                    </div>
                    <div class="news-entry-text">
                        <item:placeholder name="text" />
                    </div>
                </div>
            </iterator:item>
        </div>
        
        <iterator:placeholder name="pager" />
        
    </div>
</html:iterator>

<html:template name="author">
    <span class="news-entry-author">
        <span class="label"><template:getstring namespace="extensions::news" config="labels.ini" entry="Author" />: </span>
        <template:placeholder name="authorname" />
    </span>
</html:template>

<html:template name="pager">
    <div id="news-pager">
        <template:getstring namespace="extensions::news" config="labels.ini" entry="Page" />: <template:placeholder name="pages" />
    </div>
</html:template>

<html:template name="noentry">
    <div id="news-noentry">
        <template:getstring namespace="extensions::news" config="labels.ini" entry="NoEntry" />
    </div>
</html:template>
