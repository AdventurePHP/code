<@controller
   class="APF\extensions\news\pres\documentcontroller\backend\NewsDeleteController"
@>
<html:template name="delete">
    <div id="news-delete">
        <template:getstring namespace="APF\extensions\news" config="labels.ini" entry="Delete.Message" /><br />
        <br />
        <a href="<template:placeholder name="LinkYes" />">
           <template:getstring namespace="APF\extensions\news" config="labels.ini" entry="Delete.Yes" />
        </a>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="<template:placeholder name="LinkNo" />">
           <template:getstring namespace="APF\extensions\news" config="labels.ini" entry="Delete.No" />
        </a>
    </div>
</html:template>

<html:template name="error">
    <div class="news-delete-error">
        <html:getstring namespace="APF\extensions\news" config="labels.ini" entry="Delete.Error" />
    </div>
</html:template>

<html:template name="success">
    <div class="news-delete-success">
        <html:getstring namespace="APF\extensions\news" config="labels.ini" entry="Delete.Success" /><br />
    </div>
</html:template>
