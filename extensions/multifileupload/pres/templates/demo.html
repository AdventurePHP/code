<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>jQuery File Upload Demo - Basic version</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddCssTag" prefix="htmlheader" name="addcss" />
    <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddJsTags" prefix="htmlheader" name="addjs" />
    <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddStaticCssTag" prefix="htmlheader" name="addstaticcss" />
    <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderAddStaticJsTag" prefix="htmlheader" name="addstaticjs" />

    <!-- The jQuery an jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <htmlheader:addjs namespace="WEB\pres\java" filename="jquery-1.11.2.min" priority="100" />
    <htmlheader:addjs namespace="WEB\pres\java" filename="jquery-ui-1.11.4.min"  priority="99" />

    <!-- The Templates plugin is included to render the upload/download listings -->
    <htmlheader:addstaticjs file="//blueimp.github.io/JavaScript-Templates/js/tmpl.min.js" priority="95" />
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <htmlheader:addstaticjs file="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js" priority="94" />
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <htmlheader:addstaticjs file="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js" priority="93" />
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <htmlheader:addstaticjs file="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" priority="92" />
    <!-- blueimp Gallery script -->
    <htmlheader:addstaticjs file="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js" priority="91" />
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.iframe-transport" priority="90" />
    <!-- The basic File Upload plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload" priority="85" />
    <!-- The File Upload processing plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-process" priority="84" />
    <!-- The File Upload image preview & resize plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-image" priority="83" />
    <!-- The File Upload audio preview plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-audio" priority="82" />
    <!-- The File Upload video preview plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-video" priority="81" />
    <!-- The File Upload validation plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-validate" priority="80" />
    <!-- The File Upload user interface plugin -->
    <htmlheader:addjs namespace="APF\extensions\multifileupload\pres\js" filename="jquery.fileupload-ui" priority="79" />

    <!-- Bootstrap styles - specially used to style the buttons -->
    <htmlheader:addstaticcss file="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- blueimp Gallery styles -->
    <htmlheader:addstaticcss file="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css" />
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <htmlheader:addcss namespace="APF\extensions\multifileupload\pres\css" filename="jquery.fileupload" />
    <htmlheader:addcss namespace="APF\extensions\multifileupload\pres\css" filename="jquery.fileupload-ui" />

    <core:addtaglib class="APF\extensions\htmlheader\pres\taglib\HtmlHeaderGetHeadTag" prefix="htmlheader" name="gethead" />
    <htmlheader:gethead />

    <script>
        $(function() {
            'use strict';

            // Initialize the jQuery File Upload widget:
            $('#fileupload').fileupload({
                url: 'server/php/'
            });

            // Load existing files:
            $('#fileupload').addClass('fileupload-processing');
            $.ajax({
                // Uncomment the following to send cross-domain cookies:
                //xhrFields: {withCredentials: true},
                url: $('#fileupload').fileupload('option', 'url'),
                dataType: 'json',
                context: $('#fileupload')[0]
            }).always(function () {
                $(this).removeClass('fileupload-processing');
            }).done(function (result) {
                $(this).fileupload('option', 'done')
                        .call(this, $.Event('done'), {result: result});
            });

        });
    </script>

    <!-- The template to display files available for upload -->
    <script id="template-upload" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-upload fade">
            <td>
                <span class="preview"></span>
            </td>
            <td>
                <p class="name">{%=file.name%}</p>
                <strong class="error text-danger"></strong>
            </td>
            <td>
                <p class="size">Processing...</p>
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
            </td>
            <td>
                {% if (!i && !o.options.autoUpload) { %}
                    <button class="btn btn-primary start" disabled>
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start</span>
                    </button>
                {% } %}
                {% if (!i) { %}
                    <button class="btn btn-warning cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel</span>
                    </button>
                {% } %}
            </td>
        </tr>
    {% } %}
    </script>
    <!-- The template to display files available for download -->
    <script id="template-download" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-download fade">
            <td>
                <span class="preview">
                    {% if (file.thumbnailUrl) { %}
                        <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                    {% } %}
                </span>
            </td>
            <td>
                <p class="name">
                    {% if (file.url) { %}
                        <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                    {% } else { %}
                        <span>{%=file.name%}</span>
                    {% } %}
                </p>
                {% if (file.error) { %}
                    <div><span class="label label-danger">Error</span> {%=file.error%}</div>
                {% } %}
            </td>
            <td>
                <span class="size">{%=o.formatFileSize(file.size)%}</span>
            </td>
            <td>
                {% if (file.deleteUrl) { %}
                    <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                        <i class="glyphicon glyphicon-trash"></i>
                        <span>Delete</span>
                    </button>
                    <input type="checkbox" name="delete" value="1" class="toggle">
                {% } else { %}
                    <button class="btn btn-warning cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel</span>
                    </button>
                {% } %}
            </td>
        </tr>
    {% } %}
    </script>
</head>

<body>
<div class="container">
    <h1>jQuery File Upload Demo</h1>

    <br>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="uploaddirectory/php/" method="POST" enctype="multipart/form-data">
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" data-url="server/php/" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
    </form>

</div>
<!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

</body>
</html>
