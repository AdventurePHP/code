<@controller
   class="APF\extensions\arraypager\pres\documentcontroller\ArrayPagerController"
@>
<html:template name="pager">
   <div style="width: 100%; border: 0; text-align: left; padding-bottom: 2px;">
      <template:placeholder name="PreviousPage" /><template:placeholder name="Pager" /><template:placeholder name="NextPage" />
      <template:placeholder name="Entries" />
   </div>
   <br />
</html:template>

<html:template name="Page_Selected">
  <a href="<template:placeholder name="URL" />" title="<template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayPage" /> <template:placeholder name="Page" />"><font style="font-size: 16px; font-weight: bold;"><template:placeholder name="Page" /></font></a>&nbsp;&nbsp;
</html:template>

<html:template name="Page">
  <a href="<template:placeholder name="URL" />" title="<template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayPage" /> <template:placeholder name="Page" />"><template:placeholder name="Page" /></a>&nbsp;&nbsp;
</html:template>

<html:template name="PreviousPage_Active">
  <a href="<template:placeholder name="URL" />" title="<template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayPreviousPage" />"><font style="font-size: 14px;">&laquo;</font></a>&nbsp;&nbsp;
</html:template>

<html:template name="PreviousPage_Inactive">
  <font style="font-size: 14px;">&laquo;</font>&nbsp;&nbsp;
</html:template>

<html:template name="NextPage_Active">
  <a href="<template:placeholder name="URL" />" title="<template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayNextPage" />"><font style="font-size: 14px;">&raquo;</font></a>
</html:template>

<html:template name="NextPage_Inactive">
  <font style="font-size: 14px;">&raquo;</font>
</html:template>

<html:template name="Entries_Active">
  <a href="<template:placeholder name="URL" />" title="<template:placeholder name="Entries" /> <template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayNEntriesPerPage" />"><strong><template:placeholder name="Entries" /></strong></a> |
</html:template>

<html:template name="Entries_Inactive">
  <a href="<template:placeholder name="URL" />" title="<template:placeholder name="Entries" /> <template:getstring namespace="APF\extensions\arraypager" config="language" entry="DisplayNEntriesPerPage" />"><template:placeholder name="Entries" /></a> |
</html:template>

<html:template name="Entries">
  <br />
  <font style="font-size: 9px;"><template:getstring namespace="APF\extensions\arraypager" config="language" entry="Entries" /></font>&nbsp;|<template:placeholder name="Entries" />
</html:template>
